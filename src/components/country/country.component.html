<a href="#">
  <img src="{{ flag }}" alt="{{ name }}" />

  <div class="infos">
    <h1>{{ name }}</h1>
    <span class="country-infos">
      Population: <span>{{ population }}</span></span
    >
    <span class="country-infos">
      Region: <span>{{ region }}</span></span
    >
    <span class="country-infos">
      Capital: <span>{{ capital }}</span></span
    >
  </div>
</a>
